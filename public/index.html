<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>

    <script src="./scripts/apiCalls.js"></script>
    <script src="./scripts/app.js"></script>

    <title>Snoosic</title>
  </head>
  <body ng-app="SnoosicManager">
      <div class="row">
        <div class="col s12">
          <h1 class="logo"><img src="http://i.imgur.com/I2wTGnR.png" alt="" /></h1>
          <h4>Snoosic</h4>
          <h5>discover music through Reddit</h5>
        </div>
      </div>

      <section ng-controller="SnoosicController">
         <!-- Modal Trigger -->
           <div class="row">
             <div class="col s1 offset-s2">
                <h3 class="reddit-slash">/r/</h3>
             </div>
             <div class="input-field col s6">
                <input type="text" class= "search" name="searchbox" ng-model="searchQuery">
             </div>
           </div>


      <!-- Update -->
        <div class="row" >
          <div class="col s12 m4 l2" ng-repeat="subreddit in subreddits | filter:searchQuery">
            <div class="wrap">
              <div class="subreddit-overlay"></div>
            <div class="subreddit-card modal-trigger" id="{{ subreddit.url + 'Card'}}" href="#{{subreddit.url}}" style="background:url('{{subreddit.image}}') no-repeat center;background-size:contain;">
              <h5 class="subreddit-name">{{ subreddit.name }} </h5>
              <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Listen</a> -->
              <div id="{{ subreddit.url}} " class="modal">
                <div class="modal-content">
                  <h4>{{subreddit.url}}</h4>

                  <span class="alternate" ng-bind-html="makeHTML(subreddit.spotifyURL)"></span>

                </div>
              </div>
            </div>
          </div>

          </div>

        </div>



      </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  </body>
</html>
